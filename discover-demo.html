<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发现音乐 - 功能演示</title>
  <link rel="stylesheet" href="css/discover.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }

    .header {
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 30px;
    }

    .header h1 {
      text-align: center;
      font-size: 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .nav-tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .tab-btn {
      padding: 12px 32px;
      background: white;
      border: 2px solid #e0e0e0;
      color: #666;
      border-radius: 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .tab-btn:hover {
      border-color: #667eea;
      color: #667eea;
    }

    .tab-btn.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: transparent;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .tab-content {
      display: none;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      animation: fadeIn 0.5s ease;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .section {
      padding: 30px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .section:last-child {
      border-bottom: none;
    }

    .section-title {
      font-size: 24px;
      font-weight: 700;
      color: #333;
      margin: 0 0 20px 20px;
      padding-left: 12px;
      border-left: 4px solid #667eea;
    }

    .footer {
      text-align: center;
      padding: 40px 20px;
      color: #666;
      font-size: 14px;
    }

    .footer a {
      color: #667eea;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>🎵 发现音乐 - 功能演示</h1>
    <div class="nav-tabs">
      <button class="tab-btn active" data-tab="discover">发现音乐</button>
      <button class="tab-btn" data-tab="recommend">为我推荐</button>
      <button class="tab-btn" data-tab="podcast">播客电台</button>
    </div>
  </div>

  <div class="container">
    <!-- 发现音乐标签页 -->
    <div id="discover-tab" class="tab-content active">
      <div class="section">
        <h2 class="section-title">推荐歌单</h2>
        <div id="recommend-playlists"></div>
      </div>

      <div class="section">
        <h2 class="section-title">新歌速递</h2>
        <div id="new-song-filter"></div>
        <div id="new-songs"></div>
      </div>

      <div class="section">
        <h2 class="section-title">排行榜</h2>
        <div id="top-lists"></div>
      </div>
    </div>

    <!-- 为我推荐标签页 -->
    <div id="recommend-tab" class="tab-content">
      <div class="section">
        <div id="daily-recommend"></div>
      </div>

      <div class="section">
        <div id="recommend-playlists-personal"></div>
      </div>

      <div class="section">
        <div id="new-music"></div>
      </div>

      <div class="section">
        <div id="recommend-mv"></div>
      </div>
    </div>

    <!-- 播客电台标签页 -->
    <div id="podcast-tab" class="tab-content">
      <div class="section">
        <h2 class="section-title">电台分类</h2>
        <div id="radio-categories"></div>
      </div>

      <div class="section">
        <h2 class="section-title" id="radio-list-title">推荐电台</h2>
        <div id="radio-list"></div>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>Music888 © 2025 | Powered by <a href="https://gitlab.com/shaoyouvip/neteasecloudmusicapi" target="_blank">NeteaseCloudMusicApi</a></p>
    <p>API地址: <a href="https://music888-4swa.vercel.app" target="_blank">https://music888-4swa.vercel.app</a></p>
  </div>

  <script type="module">
    import * as Discover from './js/discover.ts';
    import * as Recommend from './js/recommend.ts';
    import * as Podcast from './js/podcast.ts';

    // 标签页切换
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const tab = btn.dataset.tab;
        
        // 更新按钮状态
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        // 更新内容显示
        document.querySelectorAll('.tab-content').forEach(content => {
          content.classList.remove('active');
        });
        document.getElementById(`${tab}-tab`).classList.add('active');
        
        // 加载对应内容
        if (tab === 'discover') {
          loadDiscoverContent();
        } else if (tab === 'recommend') {
          loadRecommendContent();
        } else if (tab === 'podcast') {
          loadPodcastContent();
        }
      });
    });

    // 加载发现音乐内容
    async function loadDiscoverContent() {
      // 推荐歌单
      await Discover.renderRecommendPlaylists('recommend-playlists', 30);
      
      // 新歌速递筛选器
      Discover.createNewSongFilter('new-song-filter', async (type) => {
        await Discover.renderNewSongs('new-songs', type);
      });
      
      // 默认加载全部新歌
      await Discover.renderNewSongs('new-songs', 0);
      
      // 排行榜
      await Discover.renderTopLists('top-lists');
    }

    // 加载为我推荐内容
    async function loadRecommendContent() {
      // 每日推荐
      await Recommend.renderDailyRecommend('daily-recommend');
      
      // 推荐歌单
      await Recommend.renderRecommendPlaylists('recommend-playlists-personal');
      
      // 推荐新音乐
      await Recommend.renderNewMusic('new-music');
      
      // 推荐MV
      await Recommend.renderRecommendMV('recommend-mv');
    }

    // 加载播客电台内容
    let currentCategoryId = 0;
    async function loadPodcastContent() {
      // 电台分类
      await Podcast.renderRadioCategories('radio-categories', async (id, name) => {
        currentCategoryId = id;
        document.getElementById('radio-list-title').textContent = name;
        
        if (id === 0) {
          await Podcast.renderRecommendRadios('radio-list');
        } else {
          await Podcast.renderHotRadios('radio-list', id);
        }
      });
      
      // 默认加载推荐电台
      await Podcast.renderRecommendRadios('radio-list');
    }

    // 事件监听
    document.addEventListener('playPlaylist', (e) => {
      console.log('播放歌单:', e.detail);
      alert(`播放歌单: ${e.detail.playlist.name}\n包含 ${e.detail.songs.length} 首歌曲`);
    });

    document.addEventListener('showPlaylistDetail', (e) => {
      console.log('查看歌单详情:', e.detail);
      alert(`歌单详情: ${e.detail.playlist.name}\n${e.detail.playlist.description || '暂无描述'}`);
    });

    document.addEventListener('playSong', (e) => {
      console.log('播放歌曲:', e.detail);
      alert(`播放: ${e.detail.song.name}\n歌手: ${e.detail.song.artists.map(a => a.name).join(', ')}`);
    });

    document.addEventListener('playAll', (e) => {
      console.log('播放全部:', e.detail);
      alert(`播放全部 ${e.detail.songs.length} 首歌曲`);
    });

    document.addEventListener('openPlaylist', (e) => {
      console.log('打开歌单:', e.detail);
      alert(`打开歌单 ID: ${e.detail.id}`);
    });

    document.addEventListener('playMV', (e) => {
      console.log('播放MV:', e.detail);
      alert(`播放MV ID: ${e.detail.id}`);
    });

    document.addEventListener('openRadio', (e) => {
      console.log('打开电台:', e.detail);
      alert(`打开电台 ID: ${e.detail.id}`);
    });

    document.addEventListener('playProgram', (e) => {
      console.log('播放节目:', e.detail);
      alert(`播放节目: ${e.detail.program.name}`);
    });

    // 初始加载发现音乐内容
    loadDiscoverContent();
  </script>
</body>
</html>
